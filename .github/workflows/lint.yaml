name: python-lint
on: 
  pull_request:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2  
     - name: Python Linter
       uses: sunnysid3up/python-linter@master
       with:
         source: "."
         mypy-options: "--ignore-missing-imports --show-error-codes"
         pylint-options: "--rcfile=setup.cfg"
         isort-options: "-w 100 --verbose"
         black-options: "--diff"
